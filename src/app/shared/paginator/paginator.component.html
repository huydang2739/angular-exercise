<nav>
  <ul class="pagination pagination-sm mb-0">
    <li class="page-item" [class.disabled]="!hasPrev">
      <a tabindex="0" class="page-link" (click)="prev()">
        <fa-icon [icon]="angelDoubleLeft"></fa-icon>
      </a>
    </li>
    <li class="page-item" *ngFor="let p of displayPages" [class.active]="p === page">
      <a tabindex="0" class="page-link" (click)="goTo(p)">{{ p }}</a>
    </li>
    <li class="page-item" [class.disabled]="!hasNext">
      <a tabindex="0" class="page-link" (click)="next()">
        <fa-icon [icon]="angelDoubleRight"></fa-icon>
      </a>
    </li>
  </ul>
</nav>
